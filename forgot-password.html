<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Quên mật khẩu</h1>
    <button onclick="location.href='index.html'">Quay lại trang chủ</button>
  </header>
  <main class="auth-form">
    <form id="forgot-password-form">
      <label for="fp-username">Nhập tên đăng nhập hoặc Email:</label>
      <input type="text" id="fp-username" required>
      <button type="submit">Lấy lại mật khẩu</button>
      <button type="button" onclick="location.href='login.html'">Đăng nhập</button>
    </form>
    <div id="fp-result"></div>
  </main>
  <script src="js/auth.js"></script>
</body>
</html>
